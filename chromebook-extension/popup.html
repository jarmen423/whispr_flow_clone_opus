<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whispr Flow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #f8fafc;
    }

    .container {
      padding: 16px;
    }

    .header {
      text-align: center;
      padding-bottom: 16px;
      border-bottom: 1px solid #334155;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #60a5fa;
    }

    .header p {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 4px;
    }

    .status-section {
      background: #1e293b;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 13px;
      color: #94a3b8;
    }

    .status-value {
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.connected {
      background: #10b981;
      box-shadow: 0 0 8px #10b981;
    }

    .status-dot.disconnected {
      background: #ef4444;
    }

    .status-dot.warning {
      background: #f59e0b;
    }

    .settings-section {
      background: #1e293b;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #e2e8f0;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #f8fafc;
      font-size: 13px;
    }

    input::placeholder {
      color: #64748b;
    }

    input:focus {
      outline: none;
      border-color: #60a5fa;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #60a5fa;
    }

    .button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .button:hover {
      opacity: 0.9;
    }

    .button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .last-received {
      background: #064e3b;
      border: 1px solid #10b981;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }

    .last-received-title {
      font-size: 11px;
      color: #10b981;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .last-received-text {
      font-size: 13px;
      color: #f8fafc;
      line-height: 1.4;
    }

    .info-text {
      font-size: 11px;
      color: #64748b;
      margin-top: 12px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¤ Whispr Flow</h1>
      <p>Voice to Text from iPhone</p>
    </div>

    <div class="status-section">
      <div class="status-row">
        <span class="status-label">Status</span>
        <span class="status-value" id="connection-status">
          <span class="status-dot disconnected"></span>
          <span id="status-text">Not configured</span>
        </span>
      </div>
      <div class="status-row">
        <span class="status-label">Device ID</span>
        <span class="status-value" id="device-id-display">-</span>
      </div>
      <div class="status-row">
        <span class="status-label">Auto-paste</span>
        <span class="status-value">
          <input type="checkbox" id="auto-paste-toggle" checked>
        </span>
      </div>
    </div>

    <div id="last-received-section" class="last-received hidden">
      <div class="last-received-title">Last Received</div>
      <div class="last-received-text" id="last-received-text">-</div>
    </div>

    <div class="settings-section">
      <div class="section-title">Configuration</div>

      <div class="form-group">
        <label for="firebase-key">Firebase API Key</label>
        <input type="password" id="firebase-key" placeholder="AIza...">
      </div>

      <div class="form-group">
        <label for="firebase-db-url">Database URL</label>
        <input type="text" id="firebase-db-url" placeholder="https://...firebaseio.com">
      </div>

      <div class="form-group">
        <label for="device-id-input">Device ID (from iPhone)</label>
        <input type="text" id="device-id-input" placeholder="Enter device ID">
      </div>

      <button class="button" id="save-btn">Save & Connect</button>
    </div>

    <div class="info-text">
      Press Ctrl+Shift+Space to open this popup<br>
      Works on any webpage with a text field
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
